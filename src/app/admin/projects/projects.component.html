<div class="container">
    <div class="row mt-5">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <table>
                <tr>
                    <th>
                        Projectid
                    </th>
                    <th>
                        UserId
                    </th>
                    <th>
                        Projectname
                    </th>
                    <th>
                        Seleziona
                    </th>
                    <th>
                        Edit
                    </th>
                    <th>
                        Project
                    </th>
                </tr>
                <tr>
                    <td>
                        <input placeholder="automatic" [ngModel]="projectinsert.projectid" readonly="readonly">
                    </td>
                    <td>
                        <input placeholder="userid" [ngModel]="userid" readonly="readonly">
                    </td>
                    <td>
                        <input placeholder="projectname" [(ngModel)]="projectinsert.projectname">
                    </td>
                    <td>
                        <input type="file" >
                    </td>
                    <td>
                        <button (click)="insert(projectinsert)">Insert</button>
                    </td>
                    <td>
                        <button (click)="clear()">Clear</button>
                    </td>
                </tr>
                <tr *ngFor="let project of projectview">
                    <td>
                        <input [(ngModel)]="project.projectid">
                    </td>
                    <td>
                        <input [(ngModel)]="project.userid">
                    </td>
                    <td>
                        <input [(ngModel)]="project.projectname">
                    </td>
                    <td>
                      
                    </td>
                    <td>
                        <button (click)=update(project)>Save</button>
                    </td>
                    <td>
                        <button (click)="delete(project)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-1">

        </div>
    </div>
</div>
